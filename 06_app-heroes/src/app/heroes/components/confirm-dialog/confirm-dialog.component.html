<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible. Está a punto de eliminar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">No, gracias</button>
  <span class="spacer"></span>
  <button mat-button (click)="onNoConfirm()" color="primary" cdkFocusInitial>Si, seguro</button>
</div>
