<p-panel header="Pipes Personalizados" class="p-2">
    <p>
        Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUppercase }}
    </p>
</p-panel>

<p-toolbar>
        <div class="p-toolbar-group-start">
            <p-button 
                (click)="toggleUppercase()"
                class="mr-2" 
                label="ToogleCase" 
                icon="pi pi-search">
            </p-button>
        </div>

        <div class="p-toolbar-group-end">
            <p-button (onClick)="changeOrder('name')" class="mr-2" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
    
            <p-button (onClick)="changeOrder('canFly')" class="mr-2" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    
            <p-button (onClick)="changeOrder('color')" class="mr-2" label="Por Color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
        </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="HÃ©roes">
            <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{'min-width': '80rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.canFly | canFly | titlecase}}</td>
                        <td>{{product.color}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
