<div id="map" #map></div>

<div class="floating-range p-2">
    <div class="floating-content">
        <button (click)="zoomOut()"  class="btn btn-primary"> - </button>

        <input type="range"
            class="form-range px-2"
            min="-2"
            max="18"    
            [value] = 'zoom'
            (input) = "zoomChanged( zoomInput.value )"
            #zoomInput 
        >
<!-- como no trabajo con form reactivos ni por template, uso referencia local para mandar a llamar un emtodo cuando esto cambie. -->
        
<button (click)="zoomIn()" class="btn btn-primary"> + </button>
    </div>

    <span class="form-label">
        zoom: {{ zoom | number:'2.2-2'}}
        <br>
        Lng: {{ currentCenter.lng }}, Lat: {{ currentCenter.lat }}
    </span>
</div>
