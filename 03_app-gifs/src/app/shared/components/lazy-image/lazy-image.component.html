<div class="d-flex justify-content-center">

    <!-- si hasLoades es true, el display es '' si es false es none. El evento load es cuando ya esta cargado, llama al metodo onLoad. -->
    <img [ngStyle]="{ display: hasLoaded ? '' : 'none' }" (load)="onLoad()" [src]="url" [alt]="alt" 
    class="card-img-top animate__animated animate__fadeIn">

    <img *ngIf="!hasLoaded" src="assets/loaders.svg" alt="" height="35" width="35" class="mt-3">

</div>
