<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList; 
        let i = index; 
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;" 
        class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success' : isEven, 'list-group-item-primary' : isOdd}">
        <div>
            <span class="text-primary"> {{ i + 1 }}.  </span>
            <span>{{ character.name }} - </span>
            <strong>Power: {{ character.power }}</strong>

            <!-- <span> Es el primer: {{ isFirst }}</span>
            <span> Es el Ãºltimo: {{ isLast }}</span> -->
            <!-- <span> Es par: {{ isEven }}</span>
            <span> Es impar: {{ isOdd }}</span> -->
        </div>

        <button (click)="deleteCharacterById(character.id)" class="btn btn-danger">X</button>

    </li>
</ul>
